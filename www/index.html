	<script>
		function myFunction(id) {

		switch(id) {
			case "bottoneUno":
				document.getElementById("DRO").style.display = "block";
				document.getElementById("Auto").style.display = "none";
				document.getElementById("Settings").style.display = "none";
				document.getElementById("SetUp").style.display = "none";
				
				document.getElementById("bottoneUno").className = "bottoneAcceso";
				document.getElementById("bottoneDue").className = "bottoneSpento";
				document.getElementById("bottoneTre").className = "bottoneSpento";
				document.getElementById("bottoneQuattro").className = "bottoneSpento";
				break;
			case "bottoneDue":
				document.getElementById("DRO").style.display = "none";
				document.getElementById("Auto").style.display = "block";
				document.getElementById("Settings").style.display = "none";
				document.getElementById("SetUp").style.display = "none";

				document.getElementById("bottoneUno").className = "bottoneSpento";
				document.getElementById("bottoneDue").className = "bottoneAcceso";
				document.getElementById("bottoneTre").className = "bottoneSpento";
				document.getElementById("bottoneQuattro").className = "bottoneSpento";
				break;
			case "bottoneTre":
				document.getElementById("DRO").style.display = "none";
				document.getElementById("Auto").style.display = "none";
				document.getElementById("Settings").style.display = "block";
				document.getElementById("SetUp").style.display = "none";

				document.getElementById("bottoneUno").className = "bottoneSpento";
				document.getElementById("bottoneDue").className = "bottoneSpento";
				document.getElementById("bottoneTre").className = "bottoneAcceso";
				document.getElementById("bottoneQuattro").className = "bottoneSpento";
				break;
			case "bottoneQuattro":
				document.getElementById("DRO").style.display = "none";
				document.getElementById("Auto").style.display = "none";
				document.getElementById("Settings").style.display = "none";
				document.getElementById("SetUp").style.display = "block";

				document.getElementById("bottoneUno").className = "bottoneSpento";
				document.getElementById("bottoneDue").className = "bottoneSpento";
				document.getElementById("bottoneTre").className = "bottoneSpento";
				document.getElementById("bottoneQuattro").className = "bottoneAcceso";
				break;
			default:
