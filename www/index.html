<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<style>
/* ----------- elimina i cursori pagina ------------ */
		body {
		overflow:hidden;
		margin: 0px;
		background-color: black;
	}
	
/* ---------------- Menu Pages ---------------------- */	
		#DRO {
			width: 800px;
			height: 480px;
			/* padding: 200px 0; */
			text-align: center;
			background-color: black;
		}
		#Auto {
			width: 800px;
			height: 480px;
			/* padding: 200px 0; */
			text-align: center;
			background-color: black;
		}
		#SetUp {
			width: 800px;
			height: 480px;
			/* padding: 200px 0; */
			text-align: center;
			background-color: black;
		}
		
/* --------------- Menu Buttons ---------------------- */
		.bottoneAcceso{
			border-radius: 20px 20px 0px 0px;
			background: #4CAF50;
			padding: 0px; 
			width: 100px;
			height: 30px;
			color: white;
			border: none;
			margin-top: 0px;
			z-index: 100;
		}
		.bottoneSpento{
			border-radius: 20px 20px 0px 0px;
			background: #404040;
			padding: 0px; 
			width: 100px;
			height: 30px;
			color: white;
			border: none;
			z-index_ 200;
		}
		
/* ------------- Display DIV box location -------------- */	
	
		.Fence {
			top:  50px;
		}
		.Height {
			top:  170px;
		}
		.Angle {
			top:  290px;
		}
/* ------------ Display Div General Properties ----------- */
		
		.Axis {
			color: #0010aa;
			position: fixed;
			left:  10px;			
			height: 70px;
			width: 460px;
			border: 2px solid #0010aa;
			border-radius: 8px;
			text-align: left;			
			padding: 20px;
		}
		.CenterTxt {
			position: absolute;
			bottom: 15px;
		}	

/* ------------ Display Counter Properties ---------------- */

			
		#display1 { 
			position: absolute;
			bottom: -6px;
			left: 200px;
			width: 250px;
		}
		#display2 { 
			position: absolute;
			bottom: 5px;			
			left:  240px;
			width: 200px;
		}
		#display3 { 
			position: absolute;
			bottom: 5px;			
			left:  240px;
			width: 200px;
		}
		#display4 { 
			position: absolute;
			bottom: -6px;
			left: 200px;
			width: 250px;
		}
		#display5 { 
			position: absolute;
			bottom: 5px;			
			left:  240px;
			width: 200px;
		}
		#display6 { 
			position: absolute;
			bottom: 5px;			
			left:  240px;
			width: 200px;
		}		
		
/* ---------- Display Counters Unit Description mm/inches -------- */
		
		.bottomright {
			position: absolute;
			bottom: -12px;
			right: 12px;
		}

/* -------------- Photo Buttons General Properties --------------- */
		
		
		#button_zero1 { 
			position: absolute;
			top:  55px;
			left:  560px;
		}

		#button_zero2 { 
			position: absolute;
			top:  180px;
			left:  560px;
		}

		#button_zero3 { 
			position: absolute;
			top:  300px;
			left:  560px;
		}
		
		#button_units { 
			position: absolute;
			top:  55px;
			left:  680px;
		}		
		
		#button_mode { 
			position: absolute;
			top:  180px;
			left:  680px;
		}		

		.triangle-up {
			position: absolute;
			top:  105px;
			left:  620px;			
			width: 0;
			height: 0;
			border-left: 50px solid transparent;
			border-right: 50px solid transparent;
			border-bottom: 80px solid #0010aa;
		}
		.triangle-down {
			position: absolute;
			top:  265px;
			left:  620px;			
			width: 0;
			height: 0;
			border-left: 50px solid transparent;
			border-right: 50px solid transparent;
			border-top: 80px solid #0010aa;
		}
		
		.btn {
			-webkit-border-radius: 11;
			-moz-border-radius: 11;
			border-radius: 11px;
			-webkit-box-shadow: 2px 2px 10px #666666;
			-moz-box-shadow: 2px 2px 10px #666666;
			box-shadow: 2px 2px 10px #666666;
			font-family: Arial;
			color: #ffffff;
			font-size: 20px;
			background: #0010aa;
			padding: 10px 10px 10px 10px;
			border: solid #1f628d 2px;
			text-decoration: none;
		}
		.btn:hover {
			background: #4CAF50;
			text-decoration: none;
		}
		.x10 {
			position: absolute;
			left: 720px;		
			top: 200px;
		}	
		.x1 {
			position: absolute;
			left: 630px;		
			top: 200px;
		}	
		.x01 {
			position: absolute;				
			left: 540px;
			top: 200px;
		}		
		
	</style>
	

	<script src="js/jquery-3.3.1.min.js" type="text/javascript"></script>
	<script src="js/main.js"           type="text/javascript"></script>	
	<script src="js/excanvas.js"         type="text/javascript"></script>	
	<script src="js/segment-display.js"  type="text/javascript"></script>	

	<title>Rotala panel</title>	
	
</head>

<body onLoad="javascript: myFunction('bottoneUno')">

	<button id="bottoneUno" onclick="myFunction(this.id)">DRO</button>
	<button id="bottoneDue" onclick="myFunction(this.id)">Auto</button>
	<button id="bottoneTre" onclick="myFunction(this.id)" style="float:right;">SetUp</button>

	
<!-- **********Display Counters Description********** -->

	<!-- *************DRO************* -->
	<div id="DRO" style="display: block;">
		<div class="Fence Axis" >
			<canvas id="display1"></canvas>
			<h1 class="CenterTxt">Fence</h1>
			<h5 class="bottomright">mm</h5>
		</div>
		
		<div class="Height Axis">
			<canvas id="display2"></canvas>
			<h1 class="CenterTxt">Height</h1>
			<h5 class="bottomright">mm</h5>		
		</div>
		
		<div class="Angle Axis">
			<canvas id="display3"></canvas>		
			<h1 class="CenterTxt">Angle</h1>
			<h5 class="bottomright">deg</h5>		
		</div>

		<!-- ********* Photo Buttons ********** -->
		<img id="button_units" src="images/mm.jpg">
		<img id="button_mode" src="images/abs.jpg">
		<img id="button_zero1" src="images/zero1.jpg">
		<img id="button_zero2" src="images/zero2.jpg">	
		<img id="button_zero3" src="images/zero3.jpg">
	</div>
	
	<!-- *************Auto************* -->	
	<div id="Auto" style="display: none;">
		<div class="Fence Axis" >
			<canvas id="display4"></canvas>
			<h1 class="CenterTxt">Fence</h1>
			<h5 class="bottomright">mm</h5>
		</div>
		<div class="Height Axis">
			<canvas id="display5"></canvas>		
			<h1 class="CenterTxt">Height</h1>
			<h5 class="bottomright">mm</h5>		
		</div>
		<div class="Angle Axis">
			<canvas id="display6"></canvas>		
			<h1 class="CenterTxt">Angle</h1>
			<h5 class="bottomright">deg</h5>		
		</div>
		<div class="triangle-up"></div>
		<div class="triangle-down"></div>
		<button class="btn x01">x 0.1</button>
		<button class="btn x1">x 1.0</button>
		<button class="btn x10">x 10</button>		
	</div>
	<!-- *************SetUP************* -->	
	<div id="SetUp" style="display: none;">
		<button class="btn x01">x 0.1</button>
		PAGINA TRE
	</div>
	
<!-- ******************JavaScript****************** -->
	<script>
		function myFunction(id) {

		switch(id) {
			case "bottoneUno":
				document.getElementById("DRO").style.display = "block";
				document.getElementById("Auto").style.display = "none";
				document.getElementById("SetUp").style.display = "none";
				
				document.getElementById("bottoneUno").className = "bottoneAcceso";
				document.getElementById("bottoneDue").className = "bottoneSpento";
				document.getElementById("bottoneTre").className = "bottoneSpento";
				break;
			case "bottoneDue":
				document.getElementById("DRO").style.display = "none";
				document.getElementById("Auto").style.display = "block";
				document.getElementById("SetUp").style.display = "none";

				document.getElementById("bottoneUno").className = "bottoneSpento";
				document.getElementById("bottoneDue").className = "bottoneAcceso";
				document.getElementById("bottoneTre").className = "bottoneSpento";
				break;
			case "bottoneTre":
				document.getElementById("DRO").style.display = "none";
				document.getElementById("Auto").style.display = "none";
				document.getElementById("SetUp").style.display = "block";

				document.getElementById("bottoneUno").className = "bottoneSpento";
				document.getElementById("bottoneDue").className = "bottoneSpento";
				document.getElementById("bottoneTre").className = "bottoneAcceso";
				break;
			default:
				break;
			}

		}
	</script>

</body>

</html>
